version: '3'

services:
  merchant-fe-vanilla:
    build: ./merchant/FE/vanilla
    environment:
      - MERCHANT_SERVER=http://localhost:3008
    ports: 
      - "3000:80"
    container_name: merchant-fe-vanilla
    restart: always
    links:
      - merchant-server
  
  merchant-server:
    build: ./merchant/BE
    environment:
      - OPEN_FABRIC_OAUTH_ENDPOINT=https://auth.dev.openfabric.co/oauth2/token
      - OPEN_FABRIC_API_ENDPOINT=https://api.dev.openfabric.co
      - MERCHANT_CLIENT_ID=7tski92akoec0ulj7nlt40b4kb
      - MERCHANT_CLIENT_SECRECT=1kdfcjvc4n8ml9qhurc2l545m0q7ia5ao3gc6pvn5cbihdgi46u4
      - PORT=3008
    ports: 
      - "3008:3008"
    container_name: merchant-server
    restart: always
  
  account-fe:
    build: ./account/FE
    environment:
      - ACCOUNT_SERVER=http://localhost:3009
    ports: 
      - "3002:80"
    container_name: account-fe
    restart: always
    links:
      - account-server
  
  ngrok:
    image: wernight/ngrok
    ports:
    - "4040:4040"
    environment:
      NGROK_PROTOCOL: https
      NGROK_PORT: account-server:3009
      NGROK_AUTH: 1QUmEI5PjMJt9RsEuCS7gMjGqKQ_3g7ohQqwuUPFKxXSyREQy
    depends_on:
    - account-server
  
  account-server:
    build: ./account/BE
    environment:
      - OPEN_FABRIC_OAUTH_ENDPOINT=https://auth.dev.openfabric.co/oauth2/token
      - OPEN_FABRIC_API_ENDPOINT=https://api.dev.openfabric.co
      - ACCOUNT_CLIENT_ID=s1ecob239rdpoa9bjmcj6tvej
      - ACCOUNT_CLIENT_SECRECT=1ung5oeeurolb87tvgfnvv75tboolaokk1snpu75bhsq1co66te5
      - ACCOUNT_FE_URL=http://localhost:3002
      - PORT=3009
    ports: 
      - "3009:3009"
    container_name: account-server
    restart: always
